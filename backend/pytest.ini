[pytest]
addopts = -v --cov=app --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    auth: testes relacionados à autenticação
    titulos: testes relacionados aos títulos
    remessas: testes relacionados às remessas
    desistencias: testes relacionados às desistências
    erros: testes relacionados aos erros
    relatorios: testes relacionados aos relatórios
    models: testes relacionados aos modelos de dados
    protestos: testes relacionados aos protestos
    carga: testes de carga e performance
    seguranca: testes de segurança