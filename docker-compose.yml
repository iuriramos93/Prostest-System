version: '3.8'

services:
  # Serviço do banco de dados PostgreSQL
  db:
    image: postgres:latest
    container_name: protestsystem-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: protest_system
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql_scripts:/docker-entrypoint-initdb.d
    networks:
      - protestsystem-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serviço da API Flask
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: protestsystem-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/protest_system
      SECRET_KEY: sua_chave_secreta_aqui
      SESSION_COOKIE_SECURE: "True"
      SESSION_COOKIE_HTTPONLY: "True"
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - protestsystem-network

  # Serviço do frontend React unificado
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: protestsystem-frontend
    restart: always
    depends_on:
      - api
    ports:
      - "3002:3002"
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - protestsystem-network

  # Serviço do PGAdmin (opcional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: protestsystem-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@protestsystem.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - protestsystem-network

volumes:
  pgdata:
    # Volume nomeado para persistência dos dados do PostgreSQL
  pgadmin-data:
    # Volume nomeado para persistência dos dados do PGAdmin

networks:
  protestsystem-network:
    driver: bridge 